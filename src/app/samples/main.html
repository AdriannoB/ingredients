<div>
  <h2 class="ui block header">New payment</h2>
  <former name="myForm" ng-submit="ctrl.independentMethod()">
      <div class="ui grid">
            <div class="four wide column"></div>
            <div class="eight wide column">
                <field type="text"
                       name="someField"
                       label="some test"
                       model="someValue"
                       validation="minLength:2 | maxLength:20"
                       placeholder="Toto je test">
                </field>
                <field type="number"
                       name="someField"
                       label="some test"
                       placeholder="Toto je test"
                       required="true">
                </field>
                <selector data="ctrl.sampleData"
                          placeholder="Some placeholder"
                          return-as="value"
                          view-as="text"
                          model="ctrl.someOutput"
                          default="1"
                          template="/app/main/select.sample.html">
                </selector>

            </div>
       </div>
  </former>
</div>
