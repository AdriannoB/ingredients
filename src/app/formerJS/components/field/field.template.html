<div class="field" ng-class="{inline: inline, required: required, error: checkErrors()}">
  <label ng-if="label" for="{{name || id}}">{{label}}</label>
  <input  id="{{name || id}}"
          type="{{type}}"
          ng-model="model"
          name="{{name || id}}"
          placeholder="{{placeholder}}"
          validate = "{{validation}}" />
  <div class="fieldErrorMessages">
    <div ng-repeat="(key,error) in errors track by $index">{{ overrideMessage || getErrorMessage(key) }}</div>
  </div>

</div>
