<div ng-init="model = model || options[default].value || default || null" class="i-switch" style="width:{{ (size || 100) }}%">
  <div ng-repeat="option in options track by $index"
       class="i-switch-option"
       ng-bind="option.label || option || $index"
       ng-click="iswch.handleClick(option, $index)"
       ng-class="{active: model == (option.value || $index)}"
       style="width: {{100/options.length}}%">
  </div>
</div>
