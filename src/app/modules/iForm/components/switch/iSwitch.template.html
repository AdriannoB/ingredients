<div class="i-switch" style="width:{{ (vm.size || 100) }}%">
  <div ng-repeat="option in vm.options track by $index"
       class="i-switch-option"
       ng-bind="option[vm.viewAs] || option || $index"
       ng-click="vm.handleClick(option, $index)"
       ng-class="{active: vm.isActive(option, index)}"
       style="width: {{100/vm.getDataLength()}}%">
  </div>
</div>
